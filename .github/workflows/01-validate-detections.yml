name: 01 - Validate Detection YAML

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "detections/**"
      - "ci/validate_sigma_yaml.py"
      - ".github/workflows/01-validate-detections.yml"
      
  pull_request:
    branches: ["main"]
    paths:
      - "detections/**"
      - "ci/validate_sigma_yaml.py"
      - ".github/workflows/01-validate-detections.yml"

      
permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install validator dependencies
        run: pip install pyyaml

      - name: Validate detection YAML files
        run: python ci/validate_sigma_yaml.py
